<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden">
	
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3"renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector 
id="scene">
      	
      <a-assets>
        
         <a-asset-item id="modelo" src="medusa.glb"></a-asset-item>
          <a-asset-item id="modelo1" src="tortuga-texturizado-proyecto.glb"></a-asset-item>
        
        <a-asset-item id="modelo2" src="https://cdn.glitch.global/8d63e2cc-7eda-4106-b802-3271831948b1/caballito_y_estrella_de_mar%20(1).glb?v=1697051950974"></a-asset-item>
     <a-asset-item id="modelo3" src="https://cdn.glitch.global/8d63e2cc-7eda-4106-b802-3271831948b1/cangrejo_robotico%20(4).glb?v=1697132179612"></a-asset-item>

	      <audio id=sound" src="" preload="auto"></audio>
      
      
      </a-assets>
		
			<a-marker type="barcode" value="19" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
			
					
			<a-entity gltf-model="#modelo" scale="0.5 0.5 0.5" rotation="-90 0 0" class="clickable" gesture-handler ></a-entity>
			
			</a-marker>
      
			<a-marker type="barcode" value="33" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
					
			<a-entity gltf-model="#modelo1" scale="0.5 0.5 0.5" rotation="-90 0 0" class="clickable" gesture-handler></a-entity>
			
			</a-marker>
      
      <a-marker type="barcode" value="5" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
			
					
			<a-entity gltf-model="#modelo2" scale="0.5 0.5 0.5" ></a-entity>
			
			</a-marker>
      
      <a-marker type="barcode" value="12" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
			
					
			<a-entity gltf-model="#modelo3" scale="0.2 0.2 0.2" rotation="-90 0 0"></a-entity>
        
			
			</a-marker>
			
			
			<a-entity camera></a-entity>
			
		</a-scene>
		
	</body>
</html>
