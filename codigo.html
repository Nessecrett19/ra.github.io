<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden">
	
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3"renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector 
id="scene">
      	
      <a-assets>
        
         <a-asset-item id="modelo" src="medusa.glb"></a-asset-item>
          <a-asset-item id="modelo1" src="tortuga-texturizado-proyecto.glb"></a-asset-item>
        
        <a-asset-item id="modelo2" src="https://cdn.glitch.global/8d63e2cc-7eda-4106-b802-3271831948b1/caballito_y_estrella_de_mar%20(1).glb?v=1697051950974"></a-asset-item>
     <a-asset-item id="modelo3" src="https://cdn.glitch.global/8d63e2cc-7eda-4106-b802-3271831948b1/cangrejo_robotico%20(4).glb?v=1697132179612"></a-asset-item>

	      <audio id="sound" src="medusa.mp3" preload="auto"></audio>
	<audio id="sound1" src="tortuga.mp3" preload="auto"></audio>
	      <audio id="sound2" src="estrellas.mp3" preload="auto"></audio>
	      <audio id="sound3" src="cangrejos.mp3" preload="auto"></audio>
      
      
      </a-assets>
		
			<a-marker id="medusa" type="barcode" value="19" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
			
					
			<a-entity gltf-model="#modelo" scale="0.5 0.5 0.5" rotation="-90 0 0" class="clickable" gesture-handler soundhandler></a-entity>
			
			</a-marker>
      
			<a-marker id="tortuga" type="barcode" value="33" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
					
			<a-entity gltf-model="#modelo1" scale="0.5 0.5 0.5" rotation="-90 0 0" class="clickable" gesture-handler soundhandler></a-entity>
			
			</a-marker>
      
      <a-marker id="estrella" type="barcode" value="5" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
			
					
			<a-entity gltf-model="#modelo2" scale="0.5 0.5 0.5" class="clickable" gesture-handler soundhandler></a-entity>
			
			</a-marker>
      
      <a-marker id="cangrejo" type="barcode" value="12" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
			
					
			<a-entity gltf-model="#modelo3" scale="0.2 0.2 0.2" rotation="-90 0 0" class="clickable" gesture-handler soundhandler></a-entity>
        
			
			</a-marker>
			
			<a-entity id="audio1" sound="src: #sound" autoplay="false"></a-entity>
			<a-entity id="audio2" sound="src: #sound1" autoplay="false"></a-entity>
			<a-entity id="audio3" sound="src: #sound2" autoplay="false"></a-entity>
			<a-entity id="audio4" sound="src: #sound3" autoplay="false"></a-entity>
			<a-entity camera></a-entity>
			
		</a-scene>
		<script>
AFRAME.registerComponent('soundhandler', {
tick: function () {
var entity = document.querySelector('#audio1');
var entity2 = document.querySelector('#audio2');
var entity3 = document.querySelector('#audio3');
var entity4 = document.querySelector('#audio4');



if (document.querySelector('#medusa').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity.components.sound.playSound();

} else if (document.querySelector('#tortuga').object3D.visible == true) {
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity2.components.sound.playSound();

}
if (document.querySelector('#estrella').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity4.components.sound.pauseSound();
entity3.components.sound.playSound();

}
if (document.querySelector('#cangrejo').object3D.visible == true) {
entity2.components.sound.pauseSound();
entity.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.playSound();

}

else{
entity.components.sound.pauseSound();
entity2.components.sound.pauseSound();
entity3.components.sound.pauseSound();
entity4.components.sound.pauseSound();
 }
}
});
</script>
	</body>
</html>
